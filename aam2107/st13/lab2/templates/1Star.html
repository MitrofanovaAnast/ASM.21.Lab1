<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding Elements</title>
</head>
<body>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.group.label }}<br>
            {{ form.group(size=32) }}
        </p>
        <p>
            {{ form.doppole.label }}<br>
            {{ form.doppole(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
</body>
</html>
